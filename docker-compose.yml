version: "3.8"

name: cybertrax

services:
  postgres:
    image: postgres:16-alpine
    container_name: cybertrax-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cybertrax}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cybertrax_password}
      POSTGRES_DB: ${POSTGRES_DB:-cybertrax}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cybertrax-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cybertrax}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: cybertrax-backend
    container_name: cybertrax-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-cybertrax}:${POSTGRES_PASSWORD:-cybertrax_password}@postgres:5432/${POSTGRES_DB:-cybertrax}
      API_PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      ADMIN_LOGIN: ${ADMIN_LOGIN:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      DISTANCE_API_KEY: ${DISTANCE_API_KEY:-}
      DISTANCE_API_URL: ${DISTANCE_API_URL:-https://api.openrouteservice.org/v2}
      NODE_ENV: production
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cybertrax-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: cybertrax-frontend
    container_name: cybertrax-frontend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3000/api}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - cybertrax-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  cybertrax-network:
    driver: bridge

